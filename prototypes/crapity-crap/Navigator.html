<!DOCTYPE html>
<html>
<head>
    <title>Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-static-top">
<H1>NAVIGATOR 1.0</H1>
</div>
<div class="container">
    <div class="col-12" id="navbar">
        <div class="panel panel-default">
            <div class="panel-heading">Pick a damn button fool...
            </div>
            <form class="form-inline">
                <a data-toggle="modal" href="#myModalNewMember" class="btn btn-primary navbar-btn btn-lg">New<br>Member</a>
                <a data-toggle="modal" href="#myModalFindMember" class="btn btn-primary navbar-btn btn-lg">Find<br>Member</a>
                <a data-toggle="modal" href="#myModalNewMember" class="btn btn-primary navbar-btn btn-lg">Check<br>In</a>
                <a data-toggle="modal" href="#myModalNewMember" class="btn btn-primary navbar-btn btn-lg">Match<br>Play</a>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModalNewMember">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Member</h4>
                </div>
                <div class="modal-body">
                    New Member
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="myModalFindMember">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Find Member</h4>
                </div>
                <div class="modal-body">
                    Find Member
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="myModalCheckIn">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Check In</h4>
                </div>
                <div class="modal-body">
                    Check In
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="myModalMatchPlay">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Match Play</h4>
                </div>
                <div class="modal-body">
                    Match Play
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
